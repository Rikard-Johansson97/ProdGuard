<!DOCTYPE html>
<html>
  <head>
    <title>ProdGuard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ProdGuard</h1>
    <div>
      <label for="domain">Add Domain:</label>
      <input type="text" id="domain" placeholder="example.com" />
      <button id="addDomain">Add</button>
    </div>
    <ul id="domainList"></ul>

    <div>
      <label for="warningCorner">Warning Box Position:</label>
      <select id="warningCorner">
        <option value="top-left">Top Left</option>
        <option value="top-right">Top Right</option>
        <option value="bottom-left" selected>Bottom Left</option>
        <option value="bottom-right">Bottom Right</option>
      </select>
    </div>

    <button id="saveSettings">Save Settings</button>

    <script src="popup.js"></script>
  </body>
</html>
